<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rentify Partner Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: "Inter", sans-serif; background-color: #f1f5f9; }
    .glass { background: white; border: 1px solid #e2e8f0; }
    .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="text-slate-800">

<div class="flex h-screen overflow-hidden">
  <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col z-20">
    <div class="h-16 flex items-center px-6 border-b border-slate-100 font-bold text-xl text-blue-600 tracking-tight">Rentify.</div>
    <nav class="flex-1 py-6 px-3 space-y-1">
      <button onclick="switchTab('overview')" class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 font-medium text-slate-600 flex gap-3"><i class="fa-solid fa-chart-pie"></i> Overview</button>
      <button onclick="switchTab('tracking')" class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 font-medium text-slate-600 flex gap-3"><i class="fa-solid fa-location-dot"></i> Live Tracking <span id="alert-badge" class="hidden ml-auto bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full">!</span></button>
      <button onclick="switchTab('products')" class="nav-item w-full text-left px-4 py-3 rounded-lg hover:bg-slate-50 font-medium text-slate-600 flex gap-3"><i class="fa-solid fa-box"></i> Products</button>
      <button id="btn-logout" class="mt-auto w-full text-left px-4 py-3 text-red-500 hover:bg-red-50 font-medium flex gap-3"><i class="fa-solid fa-power-off"></i> Logout</button>
    </nav>
  </aside>

  <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
    <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8">
      <h2 class="font-bold text-lg" id="page-title">Overview</h2>
      <button onclick="openAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg shadow-blue-500/20 flex gap-2 items-center">
        <i class="fa-solid fa-plus"></i> Add Product
      </button>
    </header>

    <div class="flex-1 overflow-y-auto p-8" id="main-container">
      
      <div id="tab-overview" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
           <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
             <div class="text-slate-500 text-xs font-bold uppercase mb-2">Active Rentals</div>
             <div class="text-3xl font-bold text-slate-800" id="stat-active">0</div>
           </div>
           <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
             <div class="text-slate-500 text-xs font-bold uppercase mb-2">Pending Returns</div>
             <div class="text-3xl font-bold text-orange-600" id="stat-pending">0</div>
           </div>
           <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
             <div class="text-slate-500 text-xs font-bold uppercase mb-2">Total Earnings</div>
             <div class="text-3xl font-bold text-green-600">₹<span id="stat-earnings">0</span></div>
           </div>
        </div>
      </div>

      <div id="tab-tracking" class="hidden space-y-6">
        <div class="bg-white border border-slate-200 rounded-xl overflow-hidden">
          <table class="w-full text-sm text-left">
            <thead class="bg-slate-50 text-slate-500 font-semibold border-b border-slate-200">
              <tr>
                <th class="px-6 py-4">Product</th>
                <th class="px-6 py-4">Customer</th>
                <th class="px-6 py-4">Dates</th>
                <th class="px-6 py-4">Status</th>
                <th class="px-6 py-4">Action</th>
              </tr>
            </thead>
            <tbody id="tracking-list" class="divide-y divide-slate-100">
              </tbody>
          </table>
          <div id="empty-tracking" class="hidden p-8 text-center text-slate-400">No active rentals found.</div>
        </div>
      </div>

      <div id="tab-products" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
        </div>

    </div>
  </main>
</div>

<div id="modal-add" class="fixed inset-0 bg-slate-900/50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl">
    <div class="flex justify-between mb-4">
      <h3 class="font-bold text-lg">Add New Product</h3>
      <button onclick="closeAddModal()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form id="form-add" class="space-y-4">
      <input type="text" id="inp-name" placeholder="Product Name" class="w-full border p-2 rounded-lg" required>
      <div class="grid grid-cols-2 gap-4">
        <input type="number" id="inp-price" placeholder="Rent/Day (₹)" class="w-full border p-2 rounded-lg" required>
        <input type="number" id="inp-deposit" placeholder="Security Deposit (₹)" class="w-full border p-2 rounded-lg" required>
      </div>
      <textarea id="inp-desc" placeholder="Condition details..." class="w-full border p-2 rounded-lg"></textarea>
      <div>
        <label class="text-xs font-bold text-slate-500">Image (Max 500KB)</label>
        <input type="file" id="inp-file" accept="image/*" class="w-full text-xs mt-1">
      </div>
      <button type="submit" id="btn-publish" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">Publish Product</button>
    </form>
  </div>
</div>

<div id="modal-verify" class="fixed inset-0 bg-slate-900/50 hidden z-50 flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl">
    <h3 class="font-bold text-lg mb-2">Verify Return Condition</h3>
    <p class="text-sm text-slate-500 mb-4">Upload a photo of the product now to compare with the pre-rent condition.</p>
    
    <input type="file" id="inp-verify-file" accept="image/*" class="w-full mb-4 text-sm">
    <textarea id="inp-damage-note" placeholder="Any new damages? Note them here..." class="w-full border p-2 rounded-lg mb-4"></textarea>
    
    <div class="grid grid-cols-2 gap-3">
        <button onclick="processReturn(false)" class="bg-green-600 text-white py-2 rounded-lg font-bold">Good Condition</button>
        <button onclick="processReturn(true)" class="bg-red-600 text-white py-2 rounded-lg font-bold">Report Damage</button>
    </div>
  </div>
</div>

<script type="module" src="firebase-config.js"></script>
<script src="partner-dashboard.js"></script>
</body>
</html>
