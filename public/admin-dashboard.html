<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partner Requests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-10">

  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold">Partner Requests</h1>
      <p class="text-sm text-slate-500">Logged in as admin</p>
    </div>
    <button id="btn-logout"
      class="bg-red-600 text-white px-4 py-2 rounded">
      Logout
    </button>
  </div>

  <table class="w-full bg-white shadow rounded">
    <thead>
      <tr class="border-b">
        <th class="p-3 text-left">Business</th>
        <th class="p-3 text-left">Email</th>
        <th class="p-3 text-left">Date</th>
        <th class="p-3 text-left">Action</th>
      </tr>
    </thead>
    <tbody id="requests-list">
      <tr>
        <td colspan="4" class="p-6 text-center text-slate-400">
          Loading...
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Review Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center">
    <div class="bg-white p-6 rounded w-96">
      <h2 id="view-title" class="text-xl font-bold mb-2"></h2>
      <p><b>Name:</b> <span id="view-name"></span></p>
      <p><b>Address:</b> <span id="view-address"></span></p>

      <div class="flex gap-3 mt-4">
        <button id="btn-approve" class="bg-green-600 text-white px-4 py-2 rounded">
          Approve
        </button>
        <button id="btn-reject" class="bg-red-600 text-white px-4 py-2 rounded">
          Reject
        </button>
      </div>
    </div>
  </div>

  <!-- âœ… ONE AND ONLY SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, query, where,
      onSnapshot, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZHr-xXgx3tLnsUfF2RPxppZjE6cvirNY",
      authDomain: "rentify-93c05.firebaseapp.com",
      projectId: "rentify-93c05",
      storageBucket: "rentify-93c05.firebasestorage.app",
      messagingSenderId: "652243130812",
      appId: "1:652243130812:web:628fd64b4a69628eae73b9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "philenkuriakose027@gmail.com";
    let selectedPartnerId = null;

    // ðŸ” Admin auth check
    onAuthStateChanged(auth, user => {
      if (!user || user.email !== ADMIN_EMAIL) {
        location.href = "admin-login.html";
        return;
      }
      loadRequests();
    });

    function loadRequests() {
      const q = query(
        collection(db, "partners"),
        where("verificationStatus", "==", "submitted")
      );

      onSnapshot(q, snap => {
        const list = document.getElementById("requests-list");
        list.innerHTML = "";

        if (snap.empty) {
          list.innerHTML =
            `<tr><td colspan="4" class="p-6 text-center text-slate-400">
              No pending requests
            </td></tr>`;
          return;
        }

        snap.forEach(d => {
          const p = d.data();
          const date = p.submittedAt?.toDate().toLocaleDateString() || "-";

          list.innerHTML += `
            <tr class="border-b">
              <td class="p-3">${p.businessName}</td>
              <td class="p-3">${p.email}</td>
              <td class="p-3">${date}</td>
              <td class="p-3">
                <button class="text-blue-600 underline"
                  onclick="review('${d.id}')">
                  Review
                </button>
              </td>
            </tr>`;
        });
      });
    }

    window.review = async (id) => {
      selectedPartnerId = id;
      const snap = await getDoc(doc(db, "partners", id));
      if (!snap.exists()) return;

      const p = snap.data();
      document.getElementById("view-title").textContent = p.businessName;
      document.getElementById("view-name").textContent = p.businessName;
      document.getElementById("view-address").textContent = p.businessAddress;

      document.getElementById("modal").classList.remove("hidden");
    };

    async function updateStatus(status) {
      if (!selectedPartnerId) return;
      await updateDoc(doc(db, "partners", selectedPartnerId), {
        verificationStatus: status
      });
      document.getElementById("modal").classList.add("hidden");
    }

    document.getElementById("btn-approve")
      .addEventListener("click", () => updateStatus("approved"));
    document.getElementById("btn-reject")
      .addEventListener("click", () => updateStatus("rejected"));

    document.getElementById("btn-logout")
      .addEventListener("click", () =>
        signOut(auth).then(() => location.href = "admin-login.html")
      );
  </script>

</body>
</html>
