<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rentify - All Equipment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="font-bold text-xl text-blue-600">Rentify.</div>
        <div class="flex items-center gap-4">
            <div id="user-info" class="text-sm font-semibold bg-slate-100 px-3 py-1 rounded-full">Guest</div>
            <button onclick="logout()" class="text-sm text-red-500 hover:text-red-700 hidden" id="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-end mb-6">
            <h2 class="text-2xl font-bold text-slate-800">Available Equipment</h2>
            <button onclick="loadProducts()" class="text-sm text-blue-600 hover:underline"><i class="fa-solid fa-rotate"></i> Refresh</button>
        </div>
        
        <div id="grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl text-slate-300 mb-3"></i>
                <p class="text-slate-500">Loading products from Partner Dashboard...</p>
            </div>
        </div>
    </main>

    <div id="modal-rent" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-slate-50 px-6 py-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg" id="rent-title">Rent Product</h3>
                <button onclick="closeRentModal()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark fa-lg"></i></button>
            </div>
            
            <div class="p-6 space-y-4">
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-xs font-bold text-slate-500">Start Date</label>
                        <input type="date" id="date-start" class="w-full border p-2 rounded" onchange="calcTotal()">
                    </div>
                    <div class="flex-1">
                        <label class="text-xs font-bold text-slate-500">End Date</label>
                        <input type="date" id="date-end" class="w-full border p-2 rounded" onchange="calcTotal()">
                    </div>
                </div>

                <div class="bg-blue-50 p-4 rounded text-sm space-y-2">
                    <div class="flex justify-between"><span>Rent Cost:</span> <span id="bill-rent">₹0</span></div>
                    <div class="flex justify-between"><span>Deposit:</span> <span id="bill-deposit">₹0</span></div>
                    <div class="flex justify-between font-bold text-lg border-t border-blue-200 pt-2 mt-2">
                        <span>Total:</span> <span class="text-blue-600" id="bill-total">₹0</span>
                    </div>
                </div>

                <button onclick="confirmBooking()" id="btn-pay" class="w-full bg-slate-900 text-white py-3 rounded font-bold hover:bg-black">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

<script type="module" src="firebase-config.js"></script>

    <script type="module">
        import { 
            collection, getDocs, addDoc, serverTimestamp, Timestamp 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        
        import { 
            onAuthStateChanged, signOut 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        let products = [];
        let selectedProduct = null;
        let currentUser = null;
        let db = null;
        let auth = null;

        // Wait for Firebase to be ready
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. CHECK FIREBASE CONNECTION
            // We loop for a split second to make sure firebase-config.js has finished loading
            const checkFirebase = setInterval(() => {
                if (window.firebaseDb && window.firebaseAuth) {
                    clearInterval(checkFirebase);
                    db = window.firebaseDb;
                    auth = window.firebaseAuth;
                    initApp(); // Start the app
                }
            }, 100);

            // Timeout safety (Alert if firebase never loads)
            setTimeout(() => {
                if (!db) {
                    alert("Error: Firebase did not load. Check your firebase-config.js file.");
                    document.getElementById('grid').innerHTML = '<div class="col-span-full text-center text-red-500">Error loading database connection.</div>';
                }
            }, 5000);
        });

        function initApp() {
            // 2. AUTH LISTENER
            onAuthStateChanged(auth, user => {
                currentUser = user;
                const ui = document.getElementById('user-info');
                const logoutBtn = document.getElementById('logout-btn');
                
                if (user) {
                    ui.textContent = user.email;
                    logoutBtn.classList.remove('hidden');
                } else {
                    ui.textContent = "Guest";
                    logoutBtn.classList.add('hidden');
                }
            });

            // 3. LOAD PRODUCTS IMMEDIATELY
            loadProducts();
        }

        async function loadProducts() {
            try {
                const grid = document.getElementById('grid');
                // Get ALL products
                const snap = await getDocs(collection(db, "products"));

                if (snap.empty) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-20 bg-white rounded-xl border border-dashed border-slate-300">
                            <p class="text-slate-500 font-bold">No products found.</p>
                            <p class="text-sm text-slate-400">Add items from the Partner Dashboard to see them here.</p>
                        </div>`;
                    return;
                }

                grid.innerHTML = ""; // Clear loader
                products = []; 

                snap.forEach(doc => {
                    const p = { id: doc.id, ...doc.data() };
                    products.push(p);

                    // Check for different field names (Dashboard uses rentPerDay, old code used price)
                    const pName = p.name || "Untitled Item";
                    const pImage = p.imageUrl || "https://via.placeholder.com/300?text=No+Image";
                    const pPrice = p.rentPerDay || p.price || 0;
                    const pDesc = p.description || "No description provided.";
                    const pCat = p.category || "General";

                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl shadow-sm border border-slate-200 hover:shadow-lg transition flex flex-col overflow-hidden group";
                    card.innerHTML = `
                        <div class="h-48 bg-gray-100 relative overflow-hidden">
                             <img src="${pImage}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                             <span class="absolute top-2 right-2 bg-white/90 px-2 py-1 text-[10px] font-bold uppercase rounded shadow text-slate-700">${pCat}</span>
                        </div>
                        <div class="p-4 flex flex-col flex-1">
                            <h3 class="font-bold text-lg text-slate-800 truncate">${pName}</h3>
                            <p class="text-sm text-slate-500 mb-4 h-10 overflow-hidden line-clamp-2">${pDesc}</p>
                            
                            <div class="mt-auto flex justify-between items-center border-t border-slate-100 pt-3">
                                <div class="font-bold text-blue-600 text-lg">₹${pPrice}<span class="text-xs text-gray-400 font-normal">/day</span></div>
                                <button onclick="window.openRentModal('${p.id}')" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-600 transition shadow-md">
                                    Rent
                                </button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (err) {
                console.error("Error loading products:", err);
                // Alert the user so they know exactly what's wrong
                alert("Loading Failed: " + err.message);
            }
        }

        // --- GLOBAL FUNCTIONS (For Buttons) ---

        window.logout = () => signOut(auth).then(() => window.location.reload());

        window.openRentModal = (pid) => {
            if (!currentUser) {
                if(confirm("You must be logged in to rent. Go to login page?")) {
                    window.location.href = "loginpage.html";
                }
                return;
            }
            selectedProduct = products.find(p => p.id === pid);
            if (!selectedProduct) return;
            
            document.getElementById('rent-title').textContent = "Rent " + (selectedProduct.name || "Item");
            document.getElementById('modal-rent').classList.remove('hidden');
            
            // Reset form
            document.getElementById('date-start').value = "";
            document.getElementById('date-end').value = "";
            document.getElementById('bill-total').textContent = "₹" + (selectedProduct.deposit || 0);
        };

        window.closeRentModal = () => document.getElementById('modal-rent').classList.add('hidden');

        window.calcTotal = () => {
            if (!selectedProduct) return;
            const d1Input = document.getElementById('date-start').value;
            const d2Input = document.getElementById('date-end').value;
            if (!d1Input || !d2Input) return;

            const d1 = new Date(d1Input);
            const d2 = new Date(d2Input);
            
            let days = 1;
            if (d2 > d1) {
                days = Math.ceil((d2 - d1) / (1000 * 60 * 60 * 24));
            }

            const price = selectedProduct.rentPerDay || selectedProduct.price || 0;
            const rentCost = days * price;
            const deposit = selectedProduct.deposit || 0;
            
            document.getElementById('bill-rent').innerText = `₹${rentCost} (${days} days)`;
            document.getElementById('bill-deposit').innerText = `₹${deposit}`;
            document.getElementById('bill-total').innerText = `₹${rentCost + deposit}`;
        };

        window.confirmBooking = async () => {
            const d1 = document.getElementById('date-start').value;
            const d2 = document.getElementById('date-end').value;
            if (!d1 || !d2) return alert("Please select start and end dates");

            const btn = document.getElementById('btn-pay');
            const originalText = btn.innerText;
            btn.innerHTML = 'Processing...';
            btn.disabled = true;

            try {
                await addDoc(collection(db, "bookings"), {
                    productId: selectedProduct.id,
                    productName: selectedProduct.name || "Untitled",
                    partnerId: selectedProduct.partnerId || "unknown", 
                    customerId: currentUser.uid,
                    customerEmail: currentUser.email,
                    startDate: Timestamp.fromDate(new Date(d1)),
                    endDate: Timestamp.fromDate(new Date(d2)),
                    totalPrice: parseFloat(document.getElementById('bill-total').innerText.replace(/[^\d.]/g, '')) || 0,
                    status: 'active',
                    createdAt: serverTimestamp()
                });
                alert("Booking Confirmed!");
                closeRentModal();
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
