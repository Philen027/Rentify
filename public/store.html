<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Profile - Rentify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
    </style>
</head>
<body>

    <div class="relative w-full h-64 md:h-80 bg-slate-800 overflow-hidden group">
        <img id="store-cover" src="" class="w-full h-full object-cover opacity-80" onerror="this.src='https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=2000&auto=format&fit=crop'">
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/40 to-transparent"></div>
        
        <a href="index.html" class="absolute top-6 left-6 bg-white/20 backdrop-blur-md border border-white/20 text-white px-4 py-2 rounded-full text-sm hover:bg-white hover:text-black transition z-10">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back to Marketplace
        </a>
    </div>

    <div class="max-w-7xl mx-auto px-6 pb-20">
        <div class="relative -mt-24 mb-12 flex flex-col md:flex-row items-end gap-6">
            
            <div class="relative mx-auto md:mx-0">
                <div class="w-40 h-40 rounded-full border-[6px] border-white shadow-2xl overflow-hidden bg-white">
                    <img id="store-logo" src="" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=Store&background=0D8ABC&color=fff&size=200'">
                </div>
                <div id="verified-badge" class="hidden absolute bottom-2 right-2 bg-blue-500 text-white w-8 h-8 rounded-full flex items-center justify-center border-2 border-white shadow-sm" title="Verified Partner">
                    <i class="fa-solid fa-check text-sm"></i>
                </div>
            </div>

            <div class="flex-1 text-center md:text-left mb-2 w-full">
                <h1 id="store-name" class="text-4xl font-bold mb-2 text-white drop-shadow-md">Loading Store...</h1>
                
                <p id="store-location" class="text-sm text-slate-300 font-medium flex items-center justify-center md:justify-start gap-2 mb-4">
                    <i class="fa-solid fa-location-dot text-slate-400"></i> <span>...</span>
                </p>

                <p id="store-desc" class="text-slate-600 md:text-slate-400 text-sm max-w-2xl leading-relaxed hidden md:block">
                    </p>
            </div>

            <div class="flex gap-3 mb-4 md:mb-4 mx-auto md:mx-0">
                <button class="px-6 py-2.5 bg-slate-900 text-white rounded-full font-bold shadow-lg hover:bg-slate-800 transition">
                    <i class="fa-regular fa-envelope mr-2"></i> Contact
                </button>
                <div class="px-4 py-2.5 bg-white border border-slate-200 rounded-full font-bold text-slate-600 shadow-sm flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Open
                </div>
            </div>
        </div>

        <p id="store-desc-mobile" class="md:hidden text-center text-slate-600 text-sm mb-10 px-4">
             </p>

        <div class="border-t border-slate-200 pt-10">
            <h2 class="text-2xl font-bold text-slate-800 mb-8 flex items-center gap-2">
                <i class="fa-solid fa-layer-group text-slate-400"></i> Available for Rent
            </h2>
            
            <div id="store-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <div class="col-span-full text-center py-20">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl text-slate-300"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-rent" class="fixed inset-0 bg-slate-900/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden animate-[fadeIn_0.3s_ease-out]">
            <div class="bg-slate-50 px-6 py-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg">Rent Item</h3>
                <button onclick="closeRentModal()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <p class="text-sm text-slate-500">To rent this item, please visit the main marketplace page and click "Rent Now".</p>
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-center">
                    <p class="text-blue-800 font-bold text-lg" id="modal-item-name">Product Name</p>
                    <p class="text-blue-600 text-sm mt-1">Managed by <span id="modal-store-name">Store</span></p>
                </div>
                <button onclick="window.location.href='index.html'" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-black">Go to Marketplace</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZHr-xXgx3tLnsUfF2RPxppZjE6cvirNY",
            authDomain: "rentify-93c05.firebaseapp.com",
            projectId: "rentify-93c05",
            storageBucket: "rentify-93c05.firebasestorage.app",
            messagingSenderId: "652243130812",
            appId: "1:652243130812:web:628fd64b4a69628eae73b9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. Get Partner ID from URL (?id=...)
        const urlParams = new URLSearchParams(window.location.search);
        const partnerId = urlParams.get('id');

        async function initStore() {
            if (!partnerId) {
                document.body.innerHTML = "<div class='text-center mt-20 text-xl font-bold text-slate-400'>Store Not Found (No ID provided)</div>";
                return;
            }

            try {
                // 2. Fetch Store Details
                const partnerSnap = await getDoc(doc(db, "partners", partnerId));
                
                if (partnerSnap.exists()) {
                    const data = partnerSnap.data();
                    const settings = data.storeSettings || {};

                    // Store Name
                    const storeName = settings.storeName || data.businessName || "Unnamed Store";
                    document.getElementById('store-name').innerText = storeName;
                    document.title = `${storeName} - Rentify Store`;

                    // Location
                    const location = data.businessAddress || data.location || "Online Store";
                    document.getElementById('store-location').innerHTML = `<i class="fa-solid fa-location-dot"></i> ${location}`;

                    // Bio / Description
                    const desc = settings.desc || "Welcome to our store! Check out our premium rental collection below.";
                    document.getElementById('store-desc').innerText = desc;
                    document.getElementById('store-desc-mobile').innerText = desc;

                    // Load Custom Images (Dashboard saves to settings.logo / settings.cover)
                    if(settings.logo) document.getElementById('store-logo').src = settings.logo;
                    if(settings.cover) document.getElementById('store-cover').src = settings.cover;

                    // Verification Badge
                    if(data.verificationStatus === 'approved') document.getElementById('verified-badge').classList.remove('hidden');
                } else {
                    document.body.innerHTML = "<div class='text-center mt-20 text-xl font-bold text-slate-400'>Store does not exist.</div>";
                    return;
                }

                // 3. Fetch Store Products
                const q = query(collection(db, "products"), where("partnerId", "==", partnerId));
                const productSnaps = await getDocs(q);
                const grid = document.getElementById('store-grid');
                grid.innerHTML = "";

                if (productSnaps.empty) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400 bg-white rounded-2xl border border-dashed border-slate-300">This store hasn't added any products yet.</div>`;
                    return;
                }

                productSnaps.forEach(doc => {
                    const p = doc.data();
                    const img = p.imageUrl || "https://via.placeholder.com/300?text=No+Image";
                    const desc = p.description || p.desc || "No description available.";
                    
                    grid.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-xl hover:-translate-y-1 transition duration-300 group cursor-pointer" onclick="openModal('${p.name.replace(/'/g, "\\'")}')">
                            <div class="h-56 bg-slate-100 relative overflow-hidden">
                                <img src="${img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110 mix-blend-multiply">
                                <div class="absolute top-3 right-3 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold shadow-sm uppercase tracking-wide text-slate-700">${p.category || 'Item'}</div>
                            </div>
                            <div class="p-5">
                                <h3 class="font-bold text-lg text-slate-900 truncate mb-1">${p.name}</h3>
                                <p class="text-sm text-slate-500 line-clamp-2 h-10 mb-4">${desc}</p>
                                <div class="flex items-center justify-between border-t border-slate-100 pt-4">
                                    <span class="text-lg font-bold text-blue-600">â‚¹${p.rentPerDay}<span class="text-xs text-slate-400 font-normal">/day</span></span>
                                    <button class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-600 transition">View</button>
                                </div>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error("Error loading store:", error);
                
                let userMsg = "Error loading store.";
                if(error.code === 'permission-denied') {
                    userMsg = "Permission Denied: Please check Firestore Rules to allow public read access to 'partners' and 'products'.";
                }
                
                document.getElementById('store-grid').innerHTML = `<div class="text-red-500 col-span-full text-center p-10 bg-red-50 rounded-xl border border-red-200">${userMsg}</div>`;
            }
        }

        window.openModal = (itemName) => {
            document.getElementById('modal-rent').classList.remove('hidden');
            document.getElementById('modal-item-name').innerText = itemName;
            document.getElementById('modal-store-name').innerText = document.getElementById('store-name').innerText;
        };
        window.closeRentModal = () => document.getElementById('modal-rent').classList.add('hidden');

        initStore();
    </script>
</body>
</html>
